<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Gifos - Crear</title>
</head>
<body>
    <header>
        <!-- LOGO -->
        <div id="logos">
            <a href="/Index.html"><img class="logo_desktop" src="/assests/logo-desktop-01.png" alt="Gifos logo Desktop"></a>
            <a href="/Index.html"><img class="logo_mobile" src="/assests/logo-mobile.png" alt="Gifos logo Mobile"></a>
            <a href="/Index.html"><img class="logo_desktop_dark" src="/assests/Logo-modo-noc-01.png" alt="Gifos logo Dark Mode Desktop"></a>
            <a href="/Index.html"><img class="logo_mobile_dark" src="/assests/logo-mobile-modo-noct-01.png" alt="Gifos logo Dark Mode Mobile"></a>
        </div>
        <!-- HAMBURGUER MENU  -->
        <div id="hamburger_menu"></div>
        <!-- NAV MENU -->
        <nav id="menu_mobile">
            <ul>
                <li id="darkmode" class="darkmode">Modo Nocturno</li><hr id="burger_menu_border">
                <li><a href="/favoritos.html">Favoritos</a></li>
                <li><a href="/misgifos.html">Mis Gifos</a></li>
                <li class="cta"><a class="plus_button" href="/crear.html"></a></li>
            </ul>
        </nav>
    </header>
    <section id="crear">
        <div id="principal_container">
            <div id="camara_completa">
                <div class="camara_con_cinta">
                    <div class="cintas">
                        <img class="cinta1" src="/assests/element_cinta1.svg" alt="camara">
                        <img class="cinta2" src="/assests/element_cinta2.svg" alt="camara">
                    </div>
                <img class="camara" src="/assests/element-camara.svg" alt="">
                </div>
            <img class="luz_camara" src="/assests/element-luz-camara.svg" alt="camara">
            </div>
            <div id="crear_container">
                <h1>Aquí podrás crear tus propios <span >GIFOS</span></h1>
                <p>¡Crea tu GIFO en sólo 3 pasos!</p>
                <p>(sólo necesitas una cámara para grabar un video)</p>
            </div>
            <img class="pelicula" src="/assests/pelicula.svg" alt="pelicula">
        </div>
        <div id="secondary_container">
            <div id="numbers">
                <div class="steps" id="step1">1</div>
                <div class="steps" id="step2">2</div>
                <div class="steps" id="step3">3</div>
            </div>
            <div class="block"></div>
            <div class="btn"><a href="#">COMENZAR</a></div>
        </div>
    </section> 
    <footer>
        <p>Compartir en:</p>
        <div class="social_network">
            <a href="https://www.facebook.com/" target="_blank" class="fab fa-facebook-f"></a>
            <a href="https://twitter.com/?lang=es" target="_blank" class="fab fa-twitter"></a>
            <a href="https://www.instagram.com/" target="_blank" class="fab fa-instagram"></a>
        </div>
        <p class="rights">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <script src="./js/variables.js"></script>
    <script src="./js/darkmode.js"></script>
    <script src="./js/hovers.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/suggestions.js"></script>
</body>
</html>
